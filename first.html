<html>
<head>
  <meta charset='UTF-8'>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id='app1'>
    app1: {{ message }}
</div>
<div id='app2'>
  app2: {{ message }}
</div>

<script>
  const App1 = {
    data() {
      return {
        message: "Hello!"
      }
    },
  }

  app1 = Vue.createApp(App1)
  app1.mount('#app1')
</script>
</body>
</html>
