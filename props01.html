<html>
<head>
  <meta charset='UTF-8'>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id='app1'>
    <ul>
      <template1 prop1='次へ'></template1>
      <template1 :prop1='varSrting'></template1>
    </ul>
</div>

<script>
  const App1 = {
    data() {
      return {
        varString: "Hello!"
      }
    },
  }
  
  const app = Vue.createApp(App1)

  app.component('template1', {
    props: ['prop1'],
    template: `
      <button>{{prop1}}</button>
      <br>
    `
  })

  app.mount('#app1')
</script>
</body>
</html>
