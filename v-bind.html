<html>
<head>
  <meta charset='UTF-8'>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<style>
  .blue {
    color: blue
  }
  .red {
    color: red
  }
</style>

<div id='app1'>
  <p v-bind:class="class1">あいうえお</p>
  
  <!-- 省略できる -->
  <p :class='class1'>あいうえお</p>
</div>

<script>
  const App1 = {
    data() {
      return {
        class1: "blue"
      } 
    },
  }

  app1 = Vue.createApp(App1)
  app1.mount('#app1')
</script>
</body>
</html>
