<html>
<head>
  <meta charset='UTF-8'>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id='app1'>
  <ul>
    <li v-for='todo in todos'>
      {{ todo.text }}
    </li>
  </ul>
</div>

<script>
  const App1 = {
    data() {
      return {
        todos: [
          { text: 'PHP' },
          { text: 'Ruby' },
          { text: 'Python' },
        ]
      } 
    },
  }

  app1 = Vue.createApp(App1)
  app1.mount('#app1')
</script>
</body>
</html>
